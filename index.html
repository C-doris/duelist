<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="description" content="Simple offline assignment tracker for students">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Assignments">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231a1a1a'/><path d='M30 50 L45 65 L70 35' stroke='white' stroke-width='8' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Assignments</h1>
        <p class="subtitle" id="subtitle"></p>
      </div>
      <button class="btn btn-primary" id="addBtn">
        <span class="icon">+</span>
        <span class="btn-text">Add</span>
      </button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">âœ“</div>
        <h2>No assignments yet</h2>
        <p>Add your first assignment to start tracking deadlines.</p>
        <button class="btn btn-primary" id="addFirstBtn">+ Add Assignment</button>
      </div>

      <!-- Assignment List -->
      <div class="assignment-list" id="assignmentList"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Your data is stored locally on this device.
    </footer>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">Add Assignment</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <form id="assignmentForm">
          <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" placeholder="e.g., GEOG 201" required>
          </div>
          <div class="form-group">
            <label for="title">Assignment Title</label>
            <input type="text" id="title" placeholder="e.g., Image Processing" required>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" required>
          </div>
          <div class="form-group">
            <label for="notes">Notes <span class="optional">(optional)</span></label>
            <textarea id="notes" placeholder="Any additional details..." rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModalOverlay">
      <div class="modal modal-small">
        <div class="modal-header">
          <h2>Delete Assignment?</h2>
          <button class="close-btn" id="closeDeleteModal">&times;</button>
        </div>
        <p class="delete-message" id="deleteMessage">This will permanently delete this assignment.</p>
        <div class="form-actions">
          <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
